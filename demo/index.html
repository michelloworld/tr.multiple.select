<!DOCTYPE html>
<html>
<head>
	<title>Table Row Multiple Select</title>
	<script type="text/javascript" src="../public/js/jquery.min.js"></script>
	<script type="text/javascript" src="../public/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../src/tr.multiple.select.js"></script>
	<link rel="stylesheet" type="text/css" href="../public/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../public/css/style.css" />
</head>
<body>

<div class="container">
	<h3 class="page-header">Table Row Multiple Select</h3>

	<table class="table table-hover my-table">
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th></th>
			</tr>	
		</thead>
		<tbody>
			<tr>
				<td data-tms-value="1">1</td>
				<td>John</td>
				<td>Doe</td>
				<td data-tms-selected></td>
			</tr>
			<tr>
				<td data-tms-value="2">2</td>
				<td>Jane</td>
				<td>Dee</td>
				<td data-tms-selected></td>
			</tr>
			<tr>
				<td data-tms-value="3">3</td>
				<td>Jim</td>
				<td>Doo</td>
				<td data-tms-selected></td>
			</tr>
			<tr>
				<td data-tms-value="4">4</td>
				<td>Jan</td>
				<td>Dam</td>
				<td data-tms-selected></td>
			</tr>
		</tbody>
	</table>
</div>

<script type="text/javascript">
$(function() {
	$('.my-table').trMultipleSelect({
		nameAttr: 'name'
	});
});
</script>

</body>
</html>
